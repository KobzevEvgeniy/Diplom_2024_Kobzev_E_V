{% extends 'base.html' %}

{% block content %}

<section class="section-content padding-y bg">

    {% include 'userapp/alerts.html' %}
    <div class="container">
        <div class="row">
            {% include 'userapp/dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Вошел как: </strong>
                        <span>{{ full_name }}</span>
                    </header>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card" style="text-align:center">
                                    <div class="card-body">
                                        <h5 class="card-title">Всего рецептур</h5>
                                        <h4>{{ formula_count }}</h4>
                                        <a href="{% url 'my_formulas' %}">Посмотреть рецептуры</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card" style="text-align:center">
                                    <div class="card-body">
                                        <img src="{{userprofile.profile_picture.url}}" alt="Аватар пользователя"
                                             width="50" height="50" style="border-radius:50%;">
                                        <p class="mb-0">{{ email }}</p>
                                        <p>{{ phone_number }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </main>
        </div>
    </div>

</section>

{% endblock %}
